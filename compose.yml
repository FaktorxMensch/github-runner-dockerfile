services:
  runner:
    image: <user>/runner-image:latest
    restart: always
    environment:
      - REPO=<owner>/<repo>
      - TOKEN=<your-github-personal-access-token>
    deploy:
      mode: replicated
      replicas: 4
      resources:
        limits:
          cpus: '0.35'
          memory: 300M
        reservations:
          cpus: '0.25'
          memory: 128M